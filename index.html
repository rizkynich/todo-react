<body>
    <div class="container">
        <h1 style="color: red;">Daftar Makanan</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Masukan Nama Makanan" id="input-makanan">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-dom">Tambah</button>
            </div>
        </div>
        <ul class="list-group" id="ol-dom">
        </ul>
    </div>

    <script>
        let data = [];
        localData = JSON.parse(localStorage.getItem('data'));
        if (localData != null) {
            data = localData;
        }

        // from es6 define variable using let and consts for consts
        const inputDom = document.getElementById('input-makanan');
        const buttonDom = document.getElementById('button-dom');
        const olDom = document.getElementById('ol-dom');
        const listItem = document.getElementsByClassName("list-item");
        // olDom.innerHTML = localStorage.getItem('list');

        // call function as variable
        // buttonDom.addEventListener('click', hello);
        // function hello() {
        //     alert("Hai");
        // }

        buttonDom.addEventListener('click', function () {
            const makanan = inputDom.value;
            data.push(makanan);
            localStorage.setItem('data', JSON.stringify(data));
            render();
            inputDom.value = "";
        });

        function render() {
            let html = "";
            for (var i = 0; i < data.length; i++) {
                html = html + `<li  class="list-group-item list-group-item-action" onClick="removeitem(${i})">${data[i]}</li>`;
            }
            olDom.innerHTML = html;
        }

        function removeitem(id) {
            data.splice(id, 1);
            localStorage.setItem('data', JSON.stringify(data));
            render();
        }

        render();
